<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Quem é o # da Sua Vida?</title>

  <!-- Responsivo em dispositivos móveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* 1) Import da fonte futurista (Orbitron) */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    /* 2) Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 3) Estilização geral do body:
       - Fundo com gradiente animado
       - Fonte Orbitron
       - Conteúdo centralizado */
    body {
      font-family: 'Orbitron', sans-serif;
      color: #fff; /* texto branco */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(115deg, #0c0032, #35007d, #ff00ff);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      overflow: hidden; /* para esconder corações que saem da tela */
      position: relative;
    }

    /* 4) Animação do gradiente */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* 5) Container para agrupar conteúdo principal */
    .container {
      max-width: 600px;
      width: 90%;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 10; /* para ficar acima dos corações */
    }

    /* 6) Título com efeito neon */
    h1 {
      font-size: 2rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
      text-transform: uppercase;
      text-shadow:
        0 0 8px rgba(255, 0, 255, 0.7),
        0 0 16px rgba(255, 0, 255, 0.5);
    }

    /* Subtítulo */
    .subtitulo {
      font-size: 1.2rem;
      margin-bottom: 40px;
      opacity: 0.9;
    }

    /* 7) Slider (input range) customizado */
    .slider-container {
      margin: 20px 0;
    }

    input[type="range"] {
      -webkit-appearance: none; /* remove estilo padrão no Chrome/Safari */
      width: 80%;
      height: 6px;
      background: #fff;
      outline: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    /* "Thumb" do slider (botão que você arrasta) */
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ff00ff;
      border: 2px solid #fff;
      cursor: pointer;
      box-shadow: 0 0 8px #ff00ff;
      transition: box-shadow 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      box-shadow: 0 0 12px #fff;
    }

    /* 8) Texto que será exibido ao arrastar (inicia escondido) */
    #amorText {
      font-size: 2rem;
      margin-top: 30px;
      display: none; /* começa invisível */
      text-shadow:
        0 0 8px rgba(255, 0, 255, 0.7),
        0 0 16px rgba(255, 0, 255, 0.5);
    }

    /* 9) Corações animados no fundo */
    .heart {
      position: absolute;
      color: #ff0080;  /* cor do coração */
      font-size: 2rem;
      animation: floatHeart linear infinite;
      opacity: 0.8;
      user-select: none;
    }

    /* Animação que faz o coração flutuar de baixo para cima */
    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) scale(1);
      }
      100% {
        transform: translateY(-100%) scale(1.5);
      }
    }
  </style>
</head>
<body>

  <!-- Múltiplos corações para criar o efeito de fundo animado -->
  <span class="heart" style="left: 10%; animation-duration: 10s;">♥</span>
  <span class="heart" style="left: 30%; animation-duration: 12s;">♥</span>
  <span class="heart" style="left: 50%; animation-duration: 14s;">♥</span>
  <span class="heart" style="left: 70%; animation-duration: 9s;">♥</span>
  <span class="heart" style="left: 90%; animation-duration: 11s;">♥</span>
  
  <span class="heart" style="left: 20%; animation-duration: 13s;">♥</span>
  <span class="heart" style="left: 40%; animation-duration: 15s;">♥</span>
  <span class="heart" style="left: 60%; animation-duration: 10s;">♥</span>
  <span class="heart" style="left: 80%; animation-duration: 14s;">♥</span>

  <div class="container">
    <!-- Título principal -->
    <h1>Quem é o Mozão da Sua Vida?</h1>

    <!-- Subtítulo -->
    <p class="subtitulo">Arraste o slider para revelar!</p>

    <!-- Container do slider -->
    <div class="slider-container">
      <input type="range" id="amorSlider" min="0" max="100" value="0">
    </div>

    <!-- Texto que aparecerá ao arrastar o slider até certo ponto -->
    <h2 id="amorText">Renan</h2>
  </div>

  <!-- JavaScript para controlar a exibição do texto -->
  <script>
    const slider = document.getElementById('amorSlider');
    const texto = document.getElementById('amorText');

    slider.addEventListener('input', function() {
      // Quando o valor for maior ou igual a 80, exibe o texto
      if (slider.value >= 80) {
        texto.style.display = 'block';
      } else {
        texto.style.display = 'none';
      }
    });
  </script>

</body>
</html>
